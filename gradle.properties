# 将所有Gradle缓存和构建目录指向D盘以解决C盘空间不足问题
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
org.gradle.caching=true
org.gradle.parallel=true

# 设置Gradle用户目录到D盘
gradle.user.home=D:\\gradle_cache

# Android构建配置
android.useAndroidX=true
android.enableJetifier=true

# 设置构建目录到D盘
buildDir=D:\\build_temp\\legal_advisor_app

# 设置Android SDK路径
sdk.dir=D:\\Development\\Android\\Sdk